<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Super fun Tic Tac Toe Game</title>
        <meta charset="utf-8">
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" type="text/css"href="./css/game.css">
        <h1>Come play with me!</h1>
         
    </head>

    <body id='body'>
        <!--This container is needed to overlay our canvas over the table.-->
        
        <div class="center-container">
            <!--note: Canvs widthand height must be set within the element.-->
            <canvas 1d='win-lines' width='609' height='608'></canvas>
            <table>
                <tr>
                    <td id='0'  onclick='placeXOrO("0")'></td>
                    <td id='1'  onclick='placeXOrO("1")'></td>
                    <td id='2'  onclick='placeXOrO("2")'></td>
                </tr>

                <tr>
                    <td id='3'  onclick='placeXOrO("3")'></td>
                    <td id='4'  onclick='placeXOrO("4")'></td>
                    <td id='5'  onclick='placeXOrO("5")'></td>
                </tr>

                <tr>
                    <td id='6'  onclick='placeXOrO("6")'></td>
                    <td id='7'  onclick='placeXOrO("7")'></td>
                    <td id='8'  onclick='placeXOrO("8")'></td>
                </tr>
            </table>
        </div>        
        
               
    </body>
    <script src="js/tictactoe.js"></script>   <!--external Javascript sheet --> 
</html>
