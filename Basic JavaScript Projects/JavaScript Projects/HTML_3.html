<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Projects 3</title>   
    </head>
    <body>
        <h1>Characters</h1>
        <h3>Clink on a universe to see a character</h3>

        <ul>
            <li onclick="displayType(this)" id="Harry Potter"
            data-character-type="Tom Riddle">Harry Potter</li>
            <li onclick="displayType(this)" id="Star Wars"
            data-character-type="Darth Vader">Star Wars</li>
            <li onclick="displayType(this)" id="The Matrix"
            data-character-type="Neo">The Matrix</li>
            <li onclick="displayType(this)" id="The Hobbit"
            data-character-type="Bilbo Baggins">Harry Potter</li>
            
        </ul>
        
            <script src="js/JavaScript_3.js"></script>   <!--external Javascript sheet -->
    </body>
   
</html>
