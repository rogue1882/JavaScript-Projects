<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>
      
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js" ></script>
    </head>
    <script>
      $(document).ready (function() {
        $("html").append (
           "<body>\
                <div id='container'>\
                    <div id ='inner'>\
                        <h1>Basic jQuery</h1>\
                        <p id='1'>Paragraph 1</p>\
                        <p id='2'>Paragraph 2</p>\
                        <p id='3'>Paragraph 3</p>\
                    </div>\
                </div>\
            </body>"
        ); //Jquery to change color on P2 and hide h1 when P3 is clicked
        $("#2").css({"color": "red"});
        $("#3").click(function() {
            $("h1").hide();
        } );
        // jQuery to create console.log when p 1 is clicked
        $( "#1" ).click(function() {
         console.log( "You clicked a paragraph!" );
        });
        //jQuery to fade all paragaphs over 1.5 seconds
        $( "p" ).fadeOut( 1500 );



         } ) ;  
    </script>

 
</html>
